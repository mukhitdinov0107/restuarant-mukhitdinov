<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Flamingo Restuarant</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type='text/javascript' src='script/script.js'></script>
    <script>
        $(function () {

            let num = 51; // the total number of images

            // Preload all the images into hidden div
            for (let i = 1; i <= num; i++) {
                let img = document.createElement('img');
                img.src = `images/${i}.jpg`;
                document.getElementById('preload-imgs').appendChild(img);
            }

            // Control swipes using jquery.touchSwipe.min.js
            // http://labs.rampinteractive.co.uk/touchSwipe/
            let swipeOptions =
                {
                    triggerOnTouchEnd: true,
                    swipeStatus: swipeStatus,
                    allowPageScroll: "vertical",
                    threshold: 75
                };

            $(function () {
                imgs = $(".img-container"); // the element that will be swipeable
                imgs.swipe(swipeOptions);
            });

            function swipeStatus(event, phase, direction, distance) {
                let duration = 0;
                if (direction === "left") {
                    changeImg(distance);
                } else if (direction === "right") {
                    changeImgR(-distance);
                }
            }

            function changeImg(imgNum) {

                // spread it out so it doesn't load new img every single px of swipe distance
                imgNum = Math.floor(imgNum / 8);

                if (imgNum < 1) {
                    imgNum += num;
                }
                if (imgNum > num) {
                    imgNum -= num;
                }

                // change the image src
                document.getElementById("myImg").src =  `images/${imgNum}.jpg`;

            }

            function changeImgR(imgNum) {

                // spread it out so it doesn't load new img every single px of swipe distance
                imgNum = Math.floor(imgNum / 8);

                let num2 = -Math.abs(num);
                if (imgNum > num2) {
                    imgNum += num;
                }
                if (imgNum <= num2) {
                    imgNum += num * 2;
                }

                // change the image src
                document.getElementById("myImg").src = `images/${imgNum}.jpg`;
            }
        })
    </script>

</head>
